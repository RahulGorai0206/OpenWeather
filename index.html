<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Encode+Sans:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel = "icon" href = "./images/cloud-outline.svg" type = "image/x-icon">
    <title>Check Weather</title>
</head>
<body>
    <div class="searchDiv">
        <input type="text" id="searchBox" placeholder="&#xF002; City" style="font-family:Arial, FontAwesome">
        <button id="searchBtn"><ion-icon name="search-outline" id="ion"></ion-icon></button>
    </div>
    <div class="container">
        <div class="card">
            <h2 id="location-h2-1">Enter City Name</span></h2>
            <h2 id="location-h2"></h2>
            <h6 id="weather"></h6>
            <h4 id="temp-h4"><span id="temp"></span><sup>o</sup>C</h4>
            <h4 id="feel-temp-h4"><span>Feels like: </span><span id="feel-temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon">
            <div class="other">
                <div class="humitidy">
                    <img src="./images/humidity.png" id="other-img">
                    <div class="humitity-txt">
                        <h5><span id="hum"></span>%</h5>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="humitidy">
                    <img src="./images/wind.png" id="other-img">
                    <div class="humitity-txt">
                        <h5><span id="wind"></span> km/h</h5>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <button onclick="window.location.reload()" id="refresh"><i class="bi bi-arrow-clockwise"></i></i></button>
        </div>
    </div>
    <script src="./jquery.js"></script>
    <script src="./index.js"></script>
</body>
</html>
