<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Encode+Sans:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel = "icon" href = "./images/cloud-outline.svg" type = "image/x-icon">
    <title>Check Weather</title>
</head>
<body>
    <div class="searchDiv">
        <input type="text" id="searchBox" placeholder="&#xF002; Search City" style="font-family:Arial, FontAwesome">
    </div>
    <div class="container">
        <div class="card">
            <h2 id="location-h2-1">Enter City Name</span></h2>
            <h2 id="location-h2"></h2>
            <h6 id="weather"></h6>
            <h4 id="temp-h4"><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload()" id="refresh"><i class="bi bi-arrow-clockwise"></i></i></button>
        </div>
    </div>
    <script src="./jquery.js"></script>
    <script src="./index.js"></script>
</body>
</html>
